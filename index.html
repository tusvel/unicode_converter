<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unicode Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="section">
            <div class="input-container">
                <input type="text" id="input" required="" autocomplete="off" autocapitalize="none">
                <label for="input" class="label">Enter Text</label>
                <div class="underline"></div>
            </div>
        </div>
        <div class="section">
            <div class="flex">
                <b>Unicode view:</b>
                <span id="unicode"></span>
            </div>
        </div>
        <div class="section">
            <div class="flex">
                <b>UTF-8 view:</b>
                <span id="utf8"></span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
